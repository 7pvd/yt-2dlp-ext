<!DOCTYPE html>
<html>
<head>
  <title>URL Forwarder Options</title>
  <style>
    body {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="urlPrefix">URL Prefix:</label>
    <input type="text" id="urlPrefix">
  </div>
  <div class="form-group">
<input type="text" id="folderPath" placeholder="Enter default save folder" />
    <h3>Choose Default Directory</h3>
<h3>Choose Default Directory</h3>
<input type="file" id="directoryPicker" webkitdirectory directory />
<p id="directoryPath">No directory selected</p>

<button id="saveBtn">Save</button>
  </div>
  <div class="form-group">
    <h3>Parameters</h3>
<textarea id="params" rows="4" cols="50"></textarea>
<button id="saveParams">Save Params</button>

<h3>Custom Params</h3>
<div id="customParams">
  <input type="text" placeholder="Key" />
  <input type="text" placeholder="Value" />
</div>
<button id="addParam">Add Param</button>
<button id="saveCustomParams">Save Custom Params</button>

  </div>
  <div id="status"></div>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
